<div class='card shadow m-4 p-4'>
  <h1>Beers List</h1>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of beersList$ | async">{{item.name}}</mat-list-item>
  </mat-list>
  <mat-paginator [length]="100"
                 [pageSizeOptions]="limitPagesOptions"
                 (page)="handlePageEvent($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
